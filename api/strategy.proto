  }];
  // 域名
  string domain = 9 [(buf.validate.field).cel = {
    id: "DomainStrategyItem_domain"
    expression: 'this.size() > 0'
    message: "域名不允许为空"
  }];
  // 策略名称
  string alert = 20 [(buf.validate.field).cel = {
    id: "Strategy_alert"
    expression: 'this.size() > 0'
    message: "策略名称不允许为空"
  }];
  // 端口
  uint32 port = 23;
  // 策略类型 vobj.StrategyType  端口监控 ｜ 域名监控
