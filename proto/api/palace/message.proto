syntax = "proto3";

package api.palace;

import "google/api/annotations.proto";
import "buf/validate/validate.proto";
import "palace/common/common.proto";

option go_package = "github.com/aide-family/moon/pkg/api/palace;palace";


// 用户个人消息模块
service Message {
  // 删除消息， 用于清除所有通知
  rpc DeleteMessages (DeleteMessagesRequest) returns (DeleteMessagesReply) {
    option (google.api.http) = {
      post: "/api/user/messages/read",
      body: "*"
    };
  }
  // 获取消息列表， 用于获取我的未读消息
  rpc ListMessage (ListMessageRequest) returns (ListMessageReply) {
    option (google.api.http) = {
      post: "/api/user/messages"
      body: "*"
    };
  }
  // 确认消息
  rpc ConfirmMessage (ConfirmMessageRequest) returns (ConfirmMessageReply) {
    option (google.api.http) = {
      post: "/api/user/messages/confirm"
      body: "*"
    };
  }
  // 取消消息
  rpc CancelMessage (CancelMessageRequest) returns (CancelMessageReply) {
    option (google.api.http) = {
      post: "/api/user/messages/cancel"
      body: "*"
    };
  }
}

message DeleteMessagesRequest {
  repeated uint32 ids = 1;
  bool all = 2;
}
message DeleteMessagesReply{}

message ListMessageRequest {
  string keyword = 1;
  api.palace.common.PaginationRequest pagination = 2;
}
message ListMessageReply {
  repeated NoticeUserMessage list = 1;
  api.palace.common.PaginationReply pagination = 2;
}

message ConfirmMessageRequest {
  // 消息ID
  uint32 id = 1;
}
message ConfirmMessageReply {}

message CancelMessageRequest {
  // 消息ID
  uint32 id = 1;
}
message CancelMessageReply {}


message NoticeUserMessage {
  uint32 id = 1;
  // 消息类型 'info' | 'success' | 'warning' | 'error'
  string category = 2;
  string content = 3;
  int64 timestamp = 4;
  // 业务类型 'invitation' | 'notice'
  string biz = 5;
  uint32 bizID = 6;
}