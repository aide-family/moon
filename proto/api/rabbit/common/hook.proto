syntax = "proto3";

package api.rabbit.common;

option go_package = "github.com/aide-family/moon/pkg/api/rabbit/common;common";

enum HookAPP {
  UNKNOWN = 0;
  OTHER = 1;
  DINGTALK = 2;
  WECHAT = 3;
  FEISHU = 4;
}

message HookConfig {
  uint32 teamId = 1;
  string name = 2;
  HookAPP app = 3;
  string url = 4;
  string secret = 5;
  string token = 6;
  string username = 7;
  string password = 8;
  map<string, string> headers = 9;
  bool enable = 10;
}
