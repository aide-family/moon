syntax = "proto3";

package api.rabbit.common;

import "common/notice.proto";

option go_package = "github.com/aide-family/moon/pkg/api/rabbit/common;common";

message NoticeGroupConfig {
	message Template {
	  api.common.NoticeType type = 1;
	  string template = 2;
	  string templateParameters = 3;
	  string subject = 4;
	}
	uint32 teamId = 1;
	string name = 2;
	string smsConfigName = 3;
	string emailConfigName = 4;
	repeated string hookReceivers = 5;
	repeated string smsReceivers = 6;
	repeated string emailReceivers = 7;
	repeated Template templates = 8;
}
  