syntax = "proto3";

package merr;

import "errors/errors.proto";

option go_package = "github.com/aide-family/moon/pkg/merr;merr";

enum ClientError {
  option (errors.default_code) = 400;
  BAD_REQUEST = 0;
  NOT_FOUND = 1;
  CAPTCHA = 2;
  PARAMS = 3;
  PASSWORD = 4;
  PERMISSION_DENIED = 5;
  METHOD_NOT_ALLOWED = 6;
  EXIST = 7;
  RESOURCE_NOT_OPEN = 8;
  REQUIRED = 9;
}

enum UnauthorizedError {
  option (errors.default_code) = 401;
  UNAUTHORIZED = 0;
  INVALID_TOKEN = 1;
  TOKEN_EXPIRED = 2;
  USER_FORBIDDEN = 3;
  USER_NOT_FOUND = 4;
}

enum ServerError {
  option (errors.default_code) = 500;
  INTERNAL_SERVER = 0;
  INVALID_ARGUMENT = 4;
}