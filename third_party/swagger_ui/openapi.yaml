components:
    schemas:
        api.CheckReply:
            type: object
            properties:
                healthy:
                    type: boolean
        api.EmailConfig:
            type: object
            properties:
                user:
                    type: string
                    description: 用户
                pass:
                    type: string
                    description: 发送的邮箱密码
                host:
                    type: string
                    description: 发送的邮箱服务器
                port:
                    type: integer
                    description: 发送的邮箱端口
                    format: uint32
            description: 邮件发送配置
        api.MetricDetail:
            type: object
            properties:
                name:
                    type: string
                    description: 指标名称
                help:
                    type: string
                    description: 帮助信息
                type:
                    type: string
                    description: 类型
                labels:
                    type: object
                    additionalProperties:
                        $ref: '#/components/schemas/api.MetricLabelValues'
                    description: 标签集合
                unit:
                    type: string
                    description: 指标单位
            description: 查询到的数据详情， 用与元数据构建
        api.MetricLabelValues:
            type: object
            properties:
                values:
                    type: array
                    items:
                        type: string
            description: 指标标签值列表
        api.MetricQueryResult:
            type: object
            properties:
                labels:
                    type: object
                    additionalProperties:
                        type: string
                    description: 标签集合
                resultType:
                    type: string
                    description: 结果类型
                values:
                    type: array
                    items:
                        $ref: '#/components/schemas/api.MetricQueryValue'
                    description: 结果值(图表)
                value:
                    allOf:
                        - $ref: '#/components/schemas/api.MetricQueryValue'
                    description: 结果值（单数据）
            description: Metric类型数据查询结果
        api.MetricQueryValue:
            type: object
            properties:
                value:
                    type: number
                    description: 值
                    format: double
                timestamp:
                    type: string
                    description: 时间戳
        api.PaginationReply:
            type: object
            properties:
                pageNum:
                    type: integer
                    description: 页码
                    format: int32
                pageSize:
                    type: integer
                    description: 每页数量
                    format: int32
                total:
