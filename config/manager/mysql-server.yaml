---
# 密码加密
apiVersion: v1
kind: Secret
metadata:
  name: mysql-root-password
  namespace: prometheus-manager
type: Opaque
data:
  password: MzcxYzQzNTVkMjk1MTY0OTZiYzA2OTM1M2JjMTBhNzU= # 密码

---
# 存储卷定义
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-5gi
  namespace: moon
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  storageClassName: nfs
  hostPath:
    path: /nfs/data/moon

---
# 存储卷声明
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: moon
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: nfs

---
# 部署
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mysql
  name: mysql
  namespace: moon
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - image: mysql:8.0
          name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              # 使用加密后的密码
              valueFrom:
                secretKeyRef:
                  name: mysql-root-password
                  key: password
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysqlvolume
              mountPath: /var/lib/mysql
      volumes:
        - name: mysqlvolume
          persistentVolumeClaim:
            claimName: mysql-pvc
---
# 服务
apiVersion: v1
kind: Service
metadata:
  labels:
    app: svc-mysql
  name: svc-mysql
  namespace: moon
spec:
  selector:
    app: mysql
  type: NodePort
  ports:
    - port: 3306
      protocol: TCP
      targetPort: 3306
      nodePort: 31234