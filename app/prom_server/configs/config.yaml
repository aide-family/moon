server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s

# NOTE: 添加你自己的数据库，并增加prometheus_manager库，如果选择mysql, 则把sqllite部分注释, 主机配置需要根据自身的地址进行配置，下方redis配置同理
data:
  database:
    driver: sqlite
    source: ../../deploy/sql/init_sqllite.db
    debug: true
