syntax = "proto3";
package kratos.api;

option go_package = "github.com/aide-family/moon/cmd/demo/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Env env = 3;
  Log log = 4;
  WatchProm watchProm = 5;
  Interflow interflow = 7;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration readTimeout = 3;
    google.protobuf.Duration writeTimeout = 4;
    uint32 db = 5;
    string password = 6;
    google.protobuf.Duration dialTimeout = 7;
  }
  Redis redis = 1;
}

message Env {
  string name = 1;
  map<string, string> metadata = 2;
  string version = 3;
  string namespace = 4;
  string env = 5;
}

message Log {
  // 默认: ./server.log
  string filename = 1;
  // 日志最大体积MB, 默认: 100MB
  int32 maxSize = 2;
  // 日志保留天数, 默认: 7
  int32 maxAge = 3;
  // 日志保留个数, 默认: 10
  int32 maxBackups = 4;
  // 是否压缩, 默认: true
  bool compress = 5;
  // 是否使用本地时间戳, 默认: true
  bool localTime = 6;
  // 日志级别, 默认: info
  string level = 7;
  // Encoder 类型, 默认: json
  string encoder = 8;
}

message WatchProm {
  // 频率
  google.protobuf.Duration interval = 1;
  // 版本
  string version = 2;
}


message Interflow {
  // 默认通信方式
  message Hook {
    message HTTP {
      message Server {
        string url = 1;
        // TODO 如果需要认证， 在这里补充
      }
      Server agent = 1;
      Server server = 2;

    }
    message GRPC {
      message Server {
        repeated string endpoints = 1;
        // TODO 如果需要认证， 在这里补充
      }
      Server agent = 1;
      Server server = 2;
    }
    HTTP http = 1;
    GRPC grpc = 2;
  }

  message MQ {
    message Kafka {
      repeated string endpoints = 1;
      string groupId = 2;
    }

    Kafka kafka = 1;
    // TODO 其他MQ在这里补充
  }

  Hook hook = 3;
  MQ mq = 4;
}

